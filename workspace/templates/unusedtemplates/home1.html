<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif;">
    <div class ="banner" style="width: 100%; height: 100vh; background: linear-gradient(rgb(0, 0, 0),rgba(94, 92, 123, 0.4)); background-position: auto; background-size: auto;">
        <video autoplay loop muted playsinline style="position: absolute; top: 0; left: 0; z-index: -1; min-width: 100%; height: 100%; object-fit: cover;">
            <source src="homepage.mp4" type="video/mp4">
        </video>
        <div class ="navbar" style="width: 90%; position: absolute; padding: 30px; margin: auto; display: flex; align-items: center; justify-content: space-between;">
            <img src="https://thumbs.gfycat.com/DismalUglyBlueandgoldmackaw-size_restricted.gif" class="logo" style="width: 80px; margin-top: -10px; cursor: pointer;">
            <ul style="list-Style: none; display: inline-block; margin: 20px;">
                <li style=" text-decoration: none; color: white; font-weight: 600; padding: 15px;"><a href="#">HOME</a></li>
                <li style=" text-decoration: none; color: white; font-weight: 600; padding: 15px;"><a href="#">ABOUT</a></li>
            </ul>
        </div>
        <div class="content" style="width: 100%; position: absolute; color: white; top: 45%; transform: translateY(-50%); text-align: center;">
            <h1 style="    margin-top: 80px; font-size: 90px; color: white; font-weight: 200;">dogGo!</h1>
            <div>
                <button type="button" style="  width: 200px; padding: 15px; font-size: 1.2rem; margin: 20px 5px; text-align: center; border-color: #1EBBA3; background-color: #1EBBA3; color: white; cursor: pointer; ">Register</button>
            </div>
        </div>
    </div>
