{% extends 'base.html' %}

{% block title %}
Current Listings
{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/csspages/listings.css">
<body class = containerbody>
<div class = "maincontainer">

    <div class = "leftsidebar">
        <div class="profileicon">
            <img src="{{profilePic}}">
        </div>
        <h2 class = "profileUsername">
            {{username}}
        </h2>
        <h5 class = "profileZipcode">
            My ZIP Code: {{postalCode}}
        </h5>
        
        <div class="postbutton">
            <a href="/post"><button class="createbutton" type = "button">Create a Post?</button></a>
        </div>
    </div>

    <div class="centercontainer">
        
        <h2 class = "postheading">
            Available Posts
        </h2>

            <!--
                going to try and change the filter area!!!!!!!!!
                <div class = "postcontainer">
                
                <h3 class="filter">
                   <label>
                        Sort By:
                   </label>
                        <button class = "filterbutton" type = "button">
                            Distance
                        </button>
                        <button class = "filterbutton" type = "button">
                            Time
                        </button>
                   <label> 
                        View:
                   </label>
                        <button class = "filterbutton" type = "button" >
                            Owner
                        </button>
                        <button class = "filterbutton" type = "button">
                            Walker
                        </button>
                </h3>
            </div>
        -->
        
        <div class = "mainfunc">    
            
            {% for x in row %}
            <div class="postblock">
                
                <div class="header">
                    <div class="username">
                        {{x[3]}}
                    </div>
                    <div class="title">
                        {{x[2]}}
                    </div>
                    <div class="date">
                        <div>
                            Date Posted: {{x[4]}}
                        </div>
                    </div>
                </div>

                <div class="description">
                    <div>
                        {{x[7]}}
                    </div>
                </div>

                <div class="bottombar">
                    <div class = "zipcode">
                        ZIP Code: {{x[5]}}
                    </div>
                    <div>
                        Schedule: {{x[6]}}
                    </div>
                </div>

            </div>
            {% endfor %}

        </div>

    </div>

</div>
</body>
<script src="../static/jsfiles/test.js"></script>

{% endblock %}
